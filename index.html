<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for="" class="rollers">Roller of Dice</label>
        <input type="number" value="1" min="1" id="inputs">
        <button onclick="diceRoller()" class="buttons">Roll</button>
        <div id="diceResult"></div>
        <div id="diceImg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
